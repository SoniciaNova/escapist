<!DOCTYPE html>
<html>
	<head>
		<title>"Cryptic Escape" by SoniciaNova</title>
		<script type="text/javascript" src="escape.js"></script>
		<link type="text/css" rel="stylesheet" href="escape.css"></script>
	</head>
	<body onload="init()">
		<div id="container">
			<div id="titleheader">
				<h3 id="mw" class="titletxt">MADE WITH:</h3>
				<img id="html5" src="http://www.codefaktory.com/wp-content/uploads/2013/11/HTML51.png" />
				<img id="TITLE" src="http://images.cooltext.com/4634188.png" />
				<h3 id="version" class="titletxt">v.0.1 ALPHA<br>2016 SoniciaNova</h3>
			</div>
			<div id="titlescreen">
				<div id="startButton" class="titlebutton" onclick="startgame()"><h3>START</h3></div>
				<div id="creditsButton" class="titlebutton" onclick="credits()"><h3>CREDITS</h3></div>
			</div>
			<div id="creditsscreen">
				<div id="creditsholder">
					<h1 class="creditstxt">Credits:</h1>
					<h3 class="creditstxt">Programming: Andrew Alban</h3>
					<h3 class="creditstxt">Graphics: Andrew Alban</h3>
					<h3 class="creditstxt">Distributed by: SoniciaNova</h3>
					<h3 class="creditstxt">Background Music: "Sleep Away" by Bob Acri</h3>
					<br>
					<h3 class="creditstxt">"Escapist" logo courtesy of <a class="creditstxt" href="http://cooltext.com/">Cooltext.com</a></h3>
					<h3 class="creditstxt"><a class="creditstxt" href="http://previews.123rf.com/images/shkyo30/shkyo301010/shkyo30101000017/7946474-Funny-cartoon-skull-Stock-Vector-crossbones.jpg">Skull Image</a></h3>
					<h3 class="creditstxt"><a class="creditstxt" href="http://landsendcharters.com/wp-content/uploads/2014/04/greenthumb.jpg">Green Thumb Image</a></h3>
				</div>
				<div id="credButton" class="titlebutton" onclick="titlescreen()"><h3>GO BACK</h3></div>
			</div>
			<div id="gamescreen">
				<div id="leveltitle">
					<h1 id="level"></h1>
				</div>
				<img id="thedoor" src="http://i.imgur.com/0CDd8FB.png" onclick="knock()" />
				<h1 id="numtxt"></h1>
				<button id="numbutton" onclick="numbutton()">Start the Numbers!</button>
				<div class="doorbutton" id="buttone" onclick="press(1)"></div>
				<div class="doorbutton" id="butttwo" onclick="press(2)"></div>
				<div class="doorbutton" id="buttthree" onclick="press(3)"></div>
				<h1 class="doortxt" id="lettone" onclick="lett(1)"></h1>
				<h1 class="doortxt" id="letttwo" onclick="lett(2)"></h1>
				<h1 class="doortxt" id="lettthree" onclick="lett(3)"></h1>
				<h1 class="doortxt" id="lettfour" onclick="lett(4)"></h1>
				<div id="wirebox">
					<div class="wire" id="red" onclick="wire(1)"></div>
					<div class="wire" id="blue" onclick="wire(3)"></div>
					<div class="wire" id="yellow" onclick="wire(2)"></div>
					<div class="wire" id="green" onclick="wire(4)"></div>
				</div>
				<img id="dl" src="http://previews.123rf.com/images/shkyo30/shkyo301010/shkyo30101000017/7946474-Funny-cartoon-skull-Stock-Vector-crossbones.jpg" onclick="buttclick()"/>
				<div id="collet">
					<h1><span id="bl" onclick="lvl8(1)">B.eat </span><span id="t" onclick="lvl8(2)">T.he </span><span id="g" onclick="lvl8(3)">G.ame!</span></h1>
				</div>
				<div id="ground"></div>
			</div>
			<div id="fade"></div>
		</div>
		<div id="dummy" style="position:absolute"></div>
		<embed src="Music.mp3" volume="12.5" autostart="true" loop="true" width="0px" height="0px" id="music"></embed>
	</body>
</html>
